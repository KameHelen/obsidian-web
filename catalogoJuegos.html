
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obsidian Games - Catálogo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- CABECERA PROMOCIONAL -->
  <header class="hero">
    <div class="hero-overlay">
      <h1>JUEGA A LA DEMO GRATUITA</h1>
      <p>Descubre nuestro nuevo lanzamiento y embárcate en una aventura única. ¡Disponible ya para jugar desde esta misma página!</p>
    </div>
  </header>

  <!-- CATÁLOGO DE JUEGOS -->
  <main class="catalogo">
    <h2>Catálogo de juegos</h2>
  
    <div class="carrusel-wrapper">
      <button class="carrusel-btn prev">⟨</button>
  
      <div class="carrusel-container">
        <div class="carrusel">
          <div class="juego-card">
            <img src="https://cdn.ubi.com/Assassins_Creed_Shadow.jpg" alt="Assassin's Creed Shadows">
            <h3>Assassin's Creed Shadows</h3>
            <div class="plataformas">
              <span>🎮</span><span>🖥️</span><span>🍏</span><span>☁️</span>
            </div>
          </div>
  
          <div class="juego-card">
            <img src="https://cdn.ubi.com/Rainbow_Six_Siege.jpg" alt="Rainbow Six Siege">
            <h3>Rainbow Six Siege</h3>
            <div class="plataformas">
              <span>🖥️</span><span>🎮</span><span>☁️</span>
            </div>
          </div>
  
          <div class="juego-card">
            <img src="https://cdn.ubi.com/Star_Wars_Outlaws.jpg" alt="Star Wars Outlaws">
            <h3>Star Wars Outlaws</h3>
            <div class="plataformas">
              <span>🎮</span><span>🖥️</span>

              
            </div>
          </div>
  
          <!-- Más tarjetas si quieres -->
        </div>
      </div>
  
      <button class="carrusel-btn next">⟩</button>
    </div>
  </main>
  

  

  <script src="script.js"></script>
</body>
</html>
